<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>User-Registration-Form</title>
</head>
<body>
    <form action="/user-registration-form" method="post">

        <ul>
         <li>
           <label for="forname">Forname:</label>
           <input type="text" id="forname" name="user_forname">
            </li>
         <li>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="user_surname">
            </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
           <label for="password">Password:</label>
           <textarea id="msg" name="user_password"></textarea>
           
         </li>

         <li class="button">
            <button type="submit">Submit your form</button>
          </li>
        </ul>
       </form>




</body>
</html>
